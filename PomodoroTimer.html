<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="PomodoroTimer.css">
</head>

<body>
    <div class="pom paused">
        <h1 id="motivator" class="text-center">Ready, set<span>...</span></h1>
        <h4 id="countdown" class="text-center">25:00</h4>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="controls">
            <div class="col animated fadeInUp">
                <p class="text-center">Work</p>
                <div class="control-group">
                    <button value="-1" data="work" class="btn-time btn-work-time">&minus;</button>
                    <span id="workTime">25</span>
                    <button value="+1" data="work" class="btn-time btn-work-time">&plus;</button>
                </div>
            </div>
            <div class="col">
                <button class="btn-main" style="display: table; margin: 0 auto;">
                    <i class="fa fa-play"></i>
                </button>
            </div>
            <div class="col animated fadeInUp">
                <p class="text-center">Play
                    <p>
                        <div class="control-group">
                            <button value="-1" data="play" class="btn-time btn-play-time">&minus;</button>
                            <span id="playTime">5</span>
                            <button value="+1" data="play" class="btn-time btn-play-time">&plus;</button>
                        </div>
            </div>
        </div>

    </div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- custom javascript -->
    <script src="PomodoroTimer.js"></script>
</body>

</html>
